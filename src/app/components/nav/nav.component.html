<!-- Boutons pour S'inscrire et Se connecter -->
<div class="d-flex">

<!-- Modal pour S'inscrire -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="signupModalLabel">S'inscrire</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">
    <!-- Formulaire d'inscription -->
    <form (ngSubmit)="onSignupSubmit()">
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Adresse email</label>
        <input
          type="email"
          class="form-control"
          id="signupEmail"
          [(ngModel)]="signupEmail"
          name="signupEmail"
          required
        />
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="signupPassword"
          [(ngModel)]="signupPassword"
          name="signupPassword"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
  </div>
</div>
</div>
</div>

<!-- Modal pour Se connecter -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
  <div class="modal-header">
    <h1 class="modal-title fs-5" id="loginModalLabel">Se connecter</h1>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
  </div>
  <div class="modal-body">

    
    <!-- Formulaire de connexion -->
    <form (ngSubmit)="onLoginSubmit()">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Adresse email</label>
        <input
          type="email"
          class="form-control"
          id="loginEmail"
          [(ngModel)]="loginEmail"
          name="loginEmail"
          required
        />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Mot de passe</label>
        <input
          type="password"
          class="form-control"
          id="loginPassword"
          [(ngModel)]="loginPassword"
          name="loginPassword"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
  </div>
</div>
</div>
</div>
