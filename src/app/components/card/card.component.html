<div class="card">
  <div class="card_top">
    <img class="picture_card" src="{{ histoire.urlImage }}" alt="imageu" />
    <i class="fa-regular fa-star" style="color: #ffd43b"></i>
    <i class="fa-regular fa-eye" style="color: #2cdd50"></i>
  </div>

  <div class="card_bottom">
    <section class="left_card">
      <p class="title_card">{{ histoire.titre }}</p>
      <!-- <p>{{ histoire.createur }}</p> -->
    </section>
    <section class="right_card">
      <div class="react">
        <div class="ligne">
          <i class="fa-solid fa-heart" style="color: #db0f0f"></i>
          <p>{{ histoire.nbLike }}</p>
        </div>
      </div>
      <div class="react">
        <app-cat-histoire
          [categorie]="histoire.categorieHistoire"
        ></app-cat-histoire>
      </div>
      <div class="react">
        <app-cat-age [categorie]="histoire.categorieAge"></app-cat-age>
      </div>
    </section>
  </div>
</div>
